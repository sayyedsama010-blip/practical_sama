<!DOCTYPE html>
<html>
<head>
    <title>Box Model Example</title>
    <style>
        body {
            background-image: url('https://via.placeholder.com/1000x600');
            background-size: cover;
            font-family: sans-serif;
        }

        .box {
            background-color: white;
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 5px solid blue;
            border-radius: 10px;
            text-align: center;
        }

        h2 {
            color: darkblue;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Box Model Example</h2>
    <p>This box has margin, padding, and border applied using CSS.</p>
</div>

</body>
</html>
