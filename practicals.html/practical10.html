<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Div and Span Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
        }

        .header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .content {
            margin-top: 20px;
        }

        .highlight {
            color: blue;
            font-weight: bold;
        }

        .important {
            color: red;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: gray;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="header">
            <h1>My Web Page</h1>
        </div>

        <div class="content">
            <p>
                This page demonstrates the use of 
                <span class="highlight">div</span> and 
                <span class="highlight">span</span> elements.
            </p>

            <p>
                <span class="important">Div</span> is used for block-level layout, 
                while <span class="important">span</span> is used for inline styling.
            </p>
        </div>

        <div class="footer">
            Â© 2026 sama-11267
        </div>

    </div>

</body>
</html>
