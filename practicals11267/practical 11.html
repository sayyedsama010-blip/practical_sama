<!DOCTYPE html>
<html>
<head>
<script>
function show(){
  a = Number(n1.value);
  b = Number(n2.value);

  add.value = a+b;
  sub.value = a-b;
  mul.value = a*b;
  div.value = a/b;
}
</script>
</head>

<body>
<input id="n1" placeholder="Num1">
<input id="n2" placeholder="Num2">
<button onclick="show()">Show</button><br><br>

Add: <input id="add"><br>
Sub: <input id="sub"><br>
Mul: <input id="mul"><br>
Div: <input id="div">
</body>
</html>
