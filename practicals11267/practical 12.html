<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Conditional & Looping</title>
</head>
<body>
<h2>JavaScript Conditional and Looping Statements</h2>
<script>
    let number = 10;
    if (number > 0) {
        document.write("Number is Positive<br>");
    } else if (number < 0) {
        document.write("Number is Negative<br>");
    } else {
        document.write("Number is Zero<br>");
    }
    document.write("<br>");
    document.write("For Loop Output:<br>");
    for (let i = 1; i <= 5; i++) {
        document.write(i + "<br>");
    }
    document.write("<br>");
    document.write("While Loop Output:<br>");
    let j = 1;
    while (j <= 5) {
        document.write(j + "<br>");
        j++;
    }
    document.write("<br>");
    document.write("Do-While Loop Output:<br>");
    let k = 1;
    do {
        document.write(k + "<br>");
        k++;
    } while (k <= 5);
</script>
</body>
</html>
